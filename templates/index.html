<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<meta http-equiv="refresh" content="60">
	<title>Bus times from Leeds Station</title>
	<link rel="StyleSheet" href="https://open-innovations.org/resources/style.css" type="text/css" />
	<script>
	(function(root){

		if(!root.OI) root.OI = {};

		root.OI.ready = function(f){
			if(/in/.test(document.readyState)) setTimeout('OI.ready('+f+')',9);
			else f();
		};
	})(window || this);
	
	</script>
</head>
<body class="b6-bg">

	<header class="doublepadded">
		<div class="holder">
			<h1>Bus departures</h1>
		</div>
	</header>

	<div class="doublepadded" id="departures">
		<p>Buses departing from Leeds Bus Station.</p>
		<p>(Refreshes every 60 Seconds)</p>
		<table class="odi">
			<tr><th>Stop</th><th>Service</th><th>To</th><th>Time</th></tr>
			{%for message in get_flashed_messages()%}
			<tr>{{message|safe}}</tr>
			{% endfor %}
		</table>
	</div>
	
	<footer class="doublepadded">
		<div class="holder">
			<h2>Credits</h2>
			<p>&copy; Open Innovations 2022.</p>			
		</div>
	</footer>

</body>
</html>
